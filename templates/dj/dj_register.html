{{ template "dj_head.html"}}

<div class="content">
    <div class="row">
      <div class="col-12">
        <!-- <div class="card card-chart">
          <div class="card-header "> -->
            <div class="row">
              <div class="col-sm-12">
                <main id="main">
                  <!-- ======= Contact Section ======= -->
                  <section id="contact" class="section-bg">
                      <div class="container" data-aos="fade-up">
              
                          <div class="section-header">
                              <h3>Program Participants Registration Form</h3>
                          </div>
              
                          <div class="form">
                              <form method="post" role="form" class="php-email-form" id="myform">
                                  <div class="form-row">
                                      <div class="form-group col-md-6">
                                          <input type="text" name="name" class="form-control" id="name" placeholder="Your Name"
                                              data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                          <div class="validate"></div>
                                      </div>
                                      <div class="form-group col-md-6">
                                          <input type="email" class="form-control" name="email" id="email"
                                              placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                                          <div class="validate"></div>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <input type="text" class="form-control" name="ID" id="ID"
                                          placeholder="Participants Unique ID" data-rule="minlen:4"
                                          data-msg="Please enter at least 8 chars of subject" />
                                      <div class="validate"></div>
                                  </div>
                                  <div class="form-row">
                                      <div class="form-group col-md-6">
                                          <input type="number" class="form-control" name="age" id="age" placeholder="Age"
                                              data-rule="minlen:4" data-msg="Age" />
                                          <div class="validate"></div>
                                      </div>
                                      <div class="form-group col-md-6">
                                          <input type="number" class="form-control" name="number" id="number"
                                              placeholder="Mobile Number" data-rule="minlen:4"
                                              data-msg="Please enter at least 8 chars of subject" />
                                          <div class="validate"></div>
                                      </div>
                                  </div>
                                  <br>
              
                                  <h5 class="gender">Gender:</h5>
              
                                  <div class="form-row col-md-12">
                                      <div class="form-check">
                                          <input class="form-check-input" type="radio" name="gender" id="gender" value="male">
                                          <label class="form-check-label" for="gender">
                                              Male
                                          </label>
                                      </div>
                                      <div class="form-check">
                                          <input class="form-check-input" type="radio" name="gender" id="gender" value="female">
                                          <label class="form-check-label" for="gender">
                                              Female
                                          </label>
                                      </div>
              
                                      <div class="form-check">
                                          <input class="form-check-input" type="radio" name="gender" id="gender" value="notsay">
                                          <label class="form-check-label" for="gender">
                                              Prefer not to say
                                          </label>
                                      </div>
                                      <div class="form-check">
                                          <input class="form-check-input" type="radio" name="gender" id="gender" value="other">
                                          <label class="form-check-label" for="gender">
                                              Other
                                          </label>
                                      </div>
                                  </div>
                                  <br>
                                  <div class="form-row">
                                      <div class="form-group col-md-3">
                                          <input type="text" name="instagram" class="form-control" id="instagram"
                                              placeholder="Instagram Account" data-rule="minlen:4"
                                              data-msg="Please enter at least 4 chars" />
                                          <div class="validate"></div>
                                      </div>
                                      <div class="form-group col-md-3">
                                          <input type="text" name="facebook" class="form-control" id="facebook"
                                              placeholder="Facebook Account" data-rule="minlen:4"
                                              data-msg="Please enter at least 4 chars" />
                                          <div class="validate"></div>
                                      </div>
              
                                      <div class="form-group col-md-3">
                                          <input type="text" name="linkedin" class="form-control" id="linkedin"
                                              placeholder="LinkedIn Account" data-rule="minlen:4"
                                              data-msg="Please enter at least 4 chars" />
                                          <div class="validate"></div>
                                      </div>
                                      <div class="form-group col-md-3">
                                          <input type="text" name="twitter" class="form-control" id="twitter"
                                              placeholder="Twitter Account" data-rule="minlen:4"
                                              data-msg="Please enter at least 4 chars" />
                                          <div class="validate"></div>
                                      </div>
                                  </div>
              
                                  <div class="form-row">
                                      <div class="form-group col-md-3">
                                          <input type="text" name="centre" class="form-control" id="centre"
                                              placeholder="Center Name" data-rule="minlen:4"
                                              data-msg="Please enter at least 4 chars" />
                                          <div class="validate"></div>
                                      </div>
                                      <div class="form-group col-md-3">
                                          <input type="text" name="education" class="form-control" id="education"
                                              placeholder="Highest Education Level" data-rule="minlen:4"
                                              data-msg="Please enter at least 4 chars" />
                                          <div class="validate"></div>
                                      </div>
              
                                      <div class="form-group col-md-3">
                                          <input type="text" name="facilitator" class="form-control" id="facilitator"
                                              placeholder="Facilitator Name" data-rule="minlen:4"
                                              data-msg="Please enter at least 4 chars" />
                                          <div class="validate"></div>
                                      </div>
                                      <div class="form-group col-md-3">
                                          <input type="text" name="occupation" class="form-control" id="occupation"
                                              placeholder="Current Occupation" data-rule="minlen:4"
                                              data-msg="Please enter at least 4 chars" />
                                          <div class="validate"></div>
                                      </div>
                                  </div>
              
                                  <div class="form-row">
                                      <div class="form-group col-md-3">
                                          <input type="text" name="business" class="form-control" id="business"
                                              placeholder="Type of Business" data-rule="minlen:4"
                                              data-msg="Please enter at least 4 chars" />
                                          <div class="validate"></div>
                                      </div>
                                      <div class="form-group col-md-3">
                                          <input type="text" name="region" class="form-control" id="region" placeholder="Region"
                                              data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                          <div class="validate"></div>
                                      </div>
              
                                      <div class="form-group col-md-4">
                                          <input type="text" name="district" class="form-control" id="district"
                                              placeholder="District" data-rule="minlen:4"
                                              data-msg="Please enter at least 4 chars" />
                                          <div class="validate"></div>
                                      </div>
                                      <div class="form-group col-md-2">
                                          <input type="text" name="ward" class="form-control" id="ward" placeholder="Ward"
                                              data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                          <div class="validate"></div>
                                      </div>
                                  </div>
                                  <div class="form-row">
                                      <div class="form-group col-md-6">
                                          <input type="text" name="kin" class="form-control" id="kin"
                                              placeholder="Next of Kin name and relation" data-rule="minlen:4"
                                              data-msg="Please enter at least 4 chars" />
                                          <div class="validate"></div>
                                      </div>
              
                                      <div class="form-group col-md-6">
                                          <input type="text" name="kinphone" class="form-control" id="kinphone"
                                              placeholder="Next of Kin number" data-rule="minlen:4"
                                              data-msg="Please enter at least 4 chars" />
                                          <div class="validate"></div>
                                      </div>
                                  </div>
              
                                  <div class="form-row">
                                      <div class="form-group col-md-6">
                                          <center>
                                              <!-- <form method="POST" enctype="multipart/form-data"> -->
                                              Photo (Passport Size)
                                              <input type="file" name="fileToUpload" id="fileToUpload" />
                                              <!-- </form> -->
                                      </div>
                                      <div class="form-group col-md-6">
                                          <label for="date">Date joined the program</label>
                                          <input type="date" name="datejoin" id="datejoin" />
                                          <div class="validate"></div>
                                      </div>
                                      </center>
                                  </div>
              
                                  <center>
                                      <h5 class="gender">Program Pathway:</h5>
                                  </center>
                                  <div class="form-row col-md-12">
                                      <div class="form-check">
                                          <input class="form-check-input" type="radio" name="program" id="program" value="DIGITAL-JOB">
                                          <label class="form-check-label" for="program1">
                                              Digital Job
                                          </label>
                                      </div>
                                      <div class="form-check">
                                          <input class="form-check-input" type="radio" name="program" id="program" value="DIGITAL-BUSINESS">
                                          <label class="form-check-label" for="program">
                                              Digital Business
                                          </label>
                                      </div>
              
                                      <div class="form-check">
                                          <input class="form-check-input" type="radio" name="program" id="program" value="TYDS">
                                          <label class="form-check-label" for="program">
                                              TYDS
                                          </label>
                                      </div>
                                  </div>
                                  <br>
                                  <div class="col-md-12">
                                      <center>
                                          <div class="form-group">
                                              <label for="exampleFormControlTextarea1">
                                                  <h5>Declaration</h4>
                                              </label><br>
                                              <textarea name="declaration" placeholder="Optional" id="declaration"
                                                  style="width: 100%;"></textarea>
                                          </div>
                                      </center>
                                  </div>
                                  <div class="text-center"><button type="submit" class="btn btn-outline-success">Submit</button>
                                  </div>
                              </form>
                          </div>
              
                      </div>
                  </section>
                  <!-- End Contact Section -->
              
              </main>
              </div>
            </div>
          <!-- </div>
        </div> -->
      </div>
    </div>
  </div>
{{ template "dj_footer.html"}}
