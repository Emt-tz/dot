{{ template "base_head.html" . }}
      <div class="content">
        <div class="row">
          
          <div class="col-md-8">
            <div>
              <button type="button" data-toggle="collapse" class="btn btn-fill btn-primary" data-target="#upload" aria-expanded="false" aria-controls="upload">Upload</button>
          <!-- <button type="button" data-toggle="collapse" class="btn btn-fill btn-primary">Notification</button> -->
          <button type="button" data-toggle="collapse" class="btn btn-fill btn-primary" data-target="#edituser" aria-expanded="false" aria-controls="edituser">Edit</button>
          <br>
            </div>
            <div class="collapse" id="upload">
              <div class="card-footer">
                <label>
                  <input type="file">
                  <span class="btn attach d-sm-block d-none"><i class="material-icons">Upload Excel</i></span>
                </label> 
              </div>
              <br>
            </div>
            <div class="collapse" id="edituser">
              <div class="card" >
                <div class="card-header">
                  <h5 class="title">Edit Profile</h5>
                </div>
                <div class="card-body">
                  <form>
                    <div class="row">
                      <div class="col-md-5 pr-md-1">
                        <div class="form-group">
                          <label>Title</label>
                          <input type="text" class="form-control" disabled="" placeholder="Company" value="Coordinator">
                        </div>
                      </div>
                      <div class="col-md-3 px-md-1">
                        <div class="form-group">
                          <label>Username</label>
                          <input type="text" class="form-control" placeholder="Username" value="{{ .user.LastName }}">
                        </div>
                      </div>
                      <div class="col-md-4 pl-md-1">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" placeholder="rashid@dot.com" value="{{ .user.Email }}">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 pr-md-1">
                        <div class="form-group">
                          <label>First Name</label>
                          <input type="text" class="form-control" placeholder="Company" value="{{ .user.FirstName }}">
                        </div>
                      </div>
                      <div class="col-md-6 pl-md-1">
                        <div class="form-group">
                          <label>Last Name</label>
                          <input type="text" class="form-control" placeholder="Last Name" value="{{ .user.LastName }}">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>Address</label>
                          <input type="text" class="form-control" placeholder="Home Address" value="{{ .user.Address }}">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4 pr-md-1">
                        <div class="form-group">
                          <label>City</label>
                          <input type="text" class="form-control" placeholder="City" value="{{ .user.City }}">
                        </div>
                      </div>
                      <div class="col-md-4 px-md-1">
                        <div class="form-group">
                          <label>Country</label>
                          <input type="text" class="form-control" placeholder="Country" value="{{ .user.Country }}">
                        </div>
                      </div>
                      <div class="col-md-4 pl-md-1">
                        <div class="form-group">
                          <label>Postal Code</label>
                          <input type="number" class="form-control" placeholder="Postal Codr" value="{{ .user.Code }}">
                        </div>
                      </div>
                    </div>
                    <center>
                      <div class="card-footer">
                        <label>
                          <input type="file">
                          <span class="btn attach d-sm-block d-none"><i class="material-icons">Change Picture</i></span>
                        </label> 
                      </div>
                    </center>
                  </form>
                </div>
                <div class="card-footer">
                  <button type="submit" class="btn btn-fill btn-primary">Save</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-user">
              <div class="card-body">
                <p class="card-text">
                  <div class="author">
                    <div class="block block-one"></div>
                    <div class="block block-two"></div>
                    <div class="block block-three"></div>
                    <div class="block block-four"></div>
                    <a href="javascript:void(0)">
                      <img class="avatar" src="{{ .user_img }}" alt="...">
                      <h5 class="title">{{ .user_first }}&nbsp;{{ .user_last }}</h5>
                    </a>
                    <p class="description">
                      {{ .user_title }}
                    </p>
                  </div>
                </p>
               
                <!-- <div class="card-description">
                  Do not be scared of the truth because we need to restart the human foundation in truth And I love you like Kanye loves Kanye I love Rick Owensâ€™ bed design but the back is...
                </div>
              </div>
              <div class="card-footer">
                <div class="button-container">
                  <button href="javascript:void(0)" class="btn btn-icon btn-round btn-facebook">
                    <i class="fab fa-facebook"></i>
                  </button>
                  <button href="javascript:void(0)" class="btn btn-icon btn-round btn-twitter">
                    <i class="fab fa-twitter"></i>
                  </button>
                  <button href="javascript:void(0)" class="btn btn-icon btn-round btn-google">
                    <i class="fab fa-google-plus"></i>
                  </button>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
      {{ template "base_footer.html" . }}
