{{ template "cl_head.html"}}
<div class="content">
    <div class="row">

        <div class="col-md-8">
            <div>
                <button type="button" data-toggle="collapse" class="btn btn-fill btn-primary" data-target="#upload" aria-expanded="false" aria-controls="upload">Upload</button>
                <!-- <button type="button" data-toggle="collapse" class="btn btn-fill btn-primary">Notification</button> -->
                <button type="button" data-toggle="collapse" class="btn btn-fill btn-primary" data-target="#edituser" aria-expanded="false" aria-controls="edituser">Edit</button>
                <br>
            </div>
            <div class="collapse" id="upload">
                <div class="card-footer">
                    <label>
                  <input type="file">
                  <span class="btn attach d-sm-block d-none"><i class="material-icons">Upload Excel</i></span>
                </label>
                </div>
                <br>
            </div>
            <div class="collapse" id="edituser">
                <div class="card">
                    <div class="card-header">
                        <h5 class="title">Edit Profile</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-5 pr-md-1">
                                    <div class="form-group">
                                        <label>Title</label>
                                        <input type="text" class="form-control" disabled="" placeholder="Company" value="{{ .Category }}">
                                    </div>
                                </div>
                                <div class="col-md-3 px-md-1">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" class="form-control" disabled="" placeholder="Username" value="{{ .Title }}">
                                    </div>
                                </div>
                                <div class="col-md-4 pl-md-1">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" disabled="" placeholder="" value="{{ .Email }}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 pr-md-1">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" class="form-control" id="FirstName" placeholder=" Company " value="{{ .FirstName }} ">
                                    </div>
                                </div>
                                <div class="col-md-6 pl-md-1 ">
                                    <div class="form-group ">
                                        <label>Last Name</label>
                                        <input type="text " class="form-control " id="LastName" placeholder="Last Name " value="{{ .LastName }} ">
                                    </div>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-md-12 ">
                                    <div class="form-group ">
                                        <label>Address</label>
                                        <input type="text " class="form-control " id="Address" placeholder="Home Address " value="{{ .Address }} ">
                                    </div>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-md-4 pr-md-1 ">
                                    <div class="form-group ">
                                        <label>City</label>
                                        <input type="text " class="form-control " id="City" placeholder="City " value="{{ .City }}">
                                    </div>
                                </div>
                                <div class="col-md-4 px-md-1 ">
                                    <div class="form-group ">
                                        <label>Country</label>
                                        <input type="text " class="form-control " id="Country" placeholder=" Country " value="{{ .Country }} ">
                                    </div>
                                </div>
                                <div class="col-md-4 pl-md-1 ">
                                    <div class="form-group ">
                                        <label>Postal Code</label>
                                        <input type="number " class="form-control " id="PostalCode" placeholder=" Postal Code " value="{{ .Code }} ">
                                    </div>
                                </div>
                            </div>
                            <!-- <center>
                                <div class="card-footer ">
                                    <label>
                          <input type="file" id="File" >
                         
                        </label>
                                    <div>
                                        <span class="btn attach d-sm-block d-none" id="ChangePicture"><i class="material-icons">Change Picture</i></span>
                                    </div>
                                </div>
                            </center> -->
                        </form>
                    </div>

                    <div class="card-footer">
                        <button class="btn btn-fill btn-primary" onclick="edit()">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="card card-user ">
                <div class="card-body ">
                    <p class="card-text ">
                        <div class="author ">
                            <div class="block block-one "></div>
                            <div class="block block-two "></div>
                            <div class="block block-three "></div>
                            <div class="block block-four "></div>
                            <a href="javascript:void(0) ">
                                <img class="avatar " src="{{ .Image }} " alt="... ">
                                <h5 class="title ">{{ .FirstName }}&nbsp;{{ .LastName }}</h5>
                            </a>
                            <p class="description ">
                                {{ .Title }}
                            </p>
                        </div>
                    </p>

                    <!-- <div class="card-description ">
                  Do not be scared of the truth because we need to restart the human foundation in truth And I love you like Kanye loves Kanye I love Rick Owensâ€™ bed design but the back is...
                </div>
              </div>
              <div class="card-footer ">
                <div class="button-container ">
                  <button href="javascript:void(0) " class="btn btn-icon btn-round btn-facebook ">
                    <i class="fab fa-facebook "></i>
                  </button>
                  <button href="javascript:void(0) " class="btn btn-icon btn-round btn-twitter ">
                    <i class="fab fa-twitter "></i>
                  </button>
                  <button href="javascript:void(0) " class="btn btn-icon btn-round btn-google ">
                    <i class="fab fa-google-plus "></i>
                  </button>
                </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
