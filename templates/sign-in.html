<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign In â€“ DOT</title>
    <meta name="description" content="#">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/lib/bootstrap.min.css" type="text/css" rel="stylesheet">
    <!-- Vijana Chat core CSS -->
    <link href="../assets/dist/css/swipe.min.css" type="text/css" rel="stylesheet">
    <!-- Favicon -->
    <link href="../assets/img/logo1.png" type="image/png" rel="icon">
</head>

<body class="start">
    <main>
        <div class="layout">
            <!-- Start of Sign In -->
            <div class="main order-md-1">
                <div class="start">
                    <div class="container">
                        <div class="col-md-12">
                            <div class="content">
                                <h1>Welcome back!</h1>
                                <!-- <div class="third-party">
										<button class="btn item bg-blue">
											<i class="material-icons">pages</i>
										</button>
										<button class="btn item bg-teal">
											<i class="material-icons">party_mode</i>
										</button>
										<button class="btn item bg-purple">
											<i class="material-icons">whatshot</i>
										</button>
									</div>
									<p>or use your email account:</p> -->
                                <!--If there's an error, display the error-->
                                <form class="form" action="/p/login" method="POST">
                                    <div class="form-group">
                                        <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email Address" required>
                                        <button class="btn icon"><i class="material-icons">mail_outline</i></button>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
                                        <button class="btn icon"><i class="material-icons">lock_outline</i></button>
                                    </div>
                                    <button type="submit" class="btn button">Sign In</button>
                                    <div class="callout callout2">
                                        <span>Don't have an account? <a href="/register">Sign Up</a></span>
                                    </div>
                                    <div>
                                        <br>
                                    </div>
                                    <div class="col-sm">
                                        {{ if .ErrorTitle}}
                                        <p class="alert alert-danger">
                                            {{.ErrorTitle}}: {{.ErrorMessage}}
                                        </p>
                                        {{end}}
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Sign In -->
            <!-- Start of Sidebar -->
            <div class="aside order-md-2">
                <div class="container">
                    <div class="col-md-12">
                        <div class="preference">
                            <h2>Hello, Friend!</h2>
                            <p>Enter your personal details to Sign Up.</p>
                            <a href="/register" class="btn button">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Sidebar -->
        </div>
        <!-- Layout -->
    </main>
    <!-- Bootstrap core JavaScript
		================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="dist/js/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>
        window.jQuery || document.write('<script src="dist/js/vendor/jquery-slim.min.js"><\/script>')
    </script>
    <script src="dist/js/vendor/popper.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
</body>

</html>
